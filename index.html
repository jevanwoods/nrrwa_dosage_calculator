<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosage Calculator</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1 class="logoHeader">New River Regional Water Authority</h1>
    </div>
    <div class="infoBox">
        <div class="calcBox">
            <h2 class="calcTitle">Raw Water Parameters</h2>
            <label for="rawpH">Raw pH:</label>
            <input type="number" step=0.01 min=4 id="rawph" name="rawpH">
            <label for="rawTemp">Raw Temp:</label>
            <input type="number" step=0.1 min=0 id="rawTemp" name="rawTemp">
            <label for="rawAlk">Raw Alkalinity:</label>
            <input type="number" min=0 id="rawAlk" name="rawAlk">
        </div>
        <div class="notesBox">

        </div>
    </div>
    <div class="resultsBox">

    </div>
</body>
</html>
