<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosage Calculator</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1 class="logoHeader">New River Regional Water Authority</h1>
        <div class="headerLinks">
            <a href="" class="headerLink">Standard Operating Procedures</a>
            <a href="./index.html" class="headerLink">Dosage Calculator</a>
            <a href="" class="headerLink">Tank Filling Calculator</a>
            <a href="" class="headerLink">Operator Education</a>
        </div>
    </div>
    <div class="infoBox">
        <div class="calcBox">
            <h2 class="headerTitle">Raw Water Parameters</h2>
            <div class="rawDiv">
                <label for="rawNTU">Raw NTU:</label>
                <input type="number" step=0.1 min=0 max=1000 id="rawNTU" name="rawNTU">
            </div>
            <div class="rawDiv">
                <label for="rawpH">Raw pH:</label>
                <input type="number" step=0.01 min=4 max=10 id="rawpH" name="rawpH">
            </div>
            <div class="rawDiv">
                <label for="rawTemp">Raw Temp:</label>
                <input type="number" step=0.1 min=0 max=40 id="rawTemp" name="rawTemp">
            </div>
            <div class="rawDiv">
                <label for="rawAlk">Raw Alkalinity:</label>
                <input type="number" min=0 max=200 id="rawAlk" name="rawAlk">
            </div>
            <button type="button" class="calcDoseBtn" onclick="coagulantCalc();turbidityNote();pHNote();temperatureNote();alkalinityNote();">Calculate Dosage</button>
        </div>
        <div class="outputDivs">
            <h2 class="headerTitle">Notes:</h2>
            <div id="turbidityNoteBox" class="outputBox">
            </div>
            <div id="pHNoteBox" class="outputBox">
            </div>
            <div id="tempNoteBox" class="outputBox">
            </div>
            <div id="alkNoteBox" class="outputBox">
            </div>
        </div>
    </div>
    <div class="resultsBox">
        <div class="pacDosage">
            <h2 class="pacDosage">DelPAC Dosage</h2>
            <div id="pacDosageOutput" class="outputBox">

            </div>
        </div>
        <div class="saDosage">
            <h2 class="saDosage">Treatment Train Soda Ash Dosage</h2>
            <div id="saDosageOutput" class="outputBox">

            </div>
        </div>
    </div>
</body>
</html>
